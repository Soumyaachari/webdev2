<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
    <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name : *<input type="text" name="name" required></p>
    <fieldset>
    <legend>Gender</legend>
    <p>
        Male <input type="radio" name="gender"id="male">Female <input type="radio" name="gender"id="female">
    </p>
</fieldset>
<p>Address: <textarea name="Address" id="addresscols="100" rows="8"></textarea></p>
<p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
<h2>Pyament information</h2>
<p>Card Type:
    <select name="cardtype" id="cardtype">
        <option value="">--Select a card type--</option>
        <option value="Visa">Visa</option>
        <option value="MasterCard">Masrtr card</option>
    </select>
</p>
<p>
    Card Number <input type="number"name="card_number" id="card_number">

</p>
<p>
    Expiration Date: <input type="date" name="expiration_date" id="exp_date"> 
</p>
<p>CVV <input type="password" name="cvv" id="cvv"></p>
<input type="submit" value="Pay Now">
</form>
</body>
</html>
